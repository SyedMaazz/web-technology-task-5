    <!-- CONTACT SECTION -->
    <section class="contact-section">
        <h1>Contact Form</h1>

        <div class="form-card">
            <form>
                <label>Name:</label>
                <input type="text" required>

                <label>Email:</label>
                <input type="email" required>

                <label>Message:</label>
                <textarea rows="4" required></textarea>

                <div class="buttons">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>
    </section>
